<script>
    "using strict";
    let name = "Vishal Bhonsle";
    document.write("<div><h1><b>" + name + "</b></h1></div>");

    function printname(n) {
        if (n != undefined) {
            let i;
            for (i = 1; i <= 6; i++)
                document.write("<div><h" + i + "><b>" + name + "</b></h" + i + "></div>");
        }
    }

    printname(name);
</script>

            let str = document.getElementById("tt").value;
            if (cap.test(str)) {
                a = 1;
            }
            else {
                alert("letter is missing")
                a = 0;
            }
            if (small.test(str)) {
                a = a + 1;
            }
            else {
                a = 0;
                alert("small letter  is missing")
            }
            if (num.test(str)) {
                a = a + 1;
            }
            else {
                alert("number  is missing")
            }
            if (a == 3)
                return true
            else
                return false
        }
        function vali() {

        }

    </script>
</head>

<body>

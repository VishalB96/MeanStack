<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check() {
            var tobj = document.frm.nm
            data = tobj.value
            var len = data.length
            let sobj = document.getElementById("ter");
            //required
            if (len == 0) {
                sobj.innerHTML = "password can not be blank"
                document.frm.nm.focus()
                return false
            }

            else if (len < 8 || len > 16) {
                sobj.innerHTML = "minimum 8 character required and can not exceed 15"
                return false
            }
            else
                sobj.innerHTML = ""

        }
        function setcur() {//autofocus
            var tobj = document.frm.nm
            tobj.focus()

        }

    </script>
</head>

<body onload="setcur()">
    <form name="frm" action="blur.html" onsubmit="return check()">
        <label>Password</label>
        <input type="text" name="nm"><span id="ter" class="err"></span>
        <input type="submit" value="submit">
    </form>

</body>

</html>

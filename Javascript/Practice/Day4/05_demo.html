<html>

<head>
    <title>template</title>
    <script>
        alert("hello  <br/> world")
        alert("hello \n world")
    </script>
</head>

<body>

    <script>
        alert = function () {
            document.write("overriding the alert method!!!");
        }
        alert();
    </script>
</body>

</html>

<script>
    "use strict"
function person(nm,ag)
{  
this.name=nm;
this.age=ag;
this.speak=function(){
     return " hello "+this.name
   }
//alert(this.constructor)
}
person.prototype.walk=function(){
                         return this.name+" can walk \n";
}
person.prototype.toString= function(){
          return this.name+ " "+this.age 
   }
var obj1=new person("raj",80);
var x=new person("mona",90);
document.write(obj1);
document.write(x);
document.write(x.speak().fontsize(30));
document.write(x.walk().bold());
console.log(obj1.speak());

</script>
